theme = "apollo"

# The URL the site will be built for
base_url = "https://nicokosi.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

default_language = "en"

generate_feeds = true

[[taxonomies]]
name = "tags"

[languages.fr]
generate_feeds = true
taxonomies = [{ name = "tags" }]

[extra]
theme = "auto"
menu = [
    { name = "/posts", url = "/", weight = 1 },
    { name = "/tags", url = "/tags", weight = 2 },
]
socials = [
    { name = "mastodon", url = "https://fosstodon.org/@nicokosi", icon = "mastodon" },
    { name = "bluesky", url = "https://bsky.app/profile/nicokosi.bsky.social", icon = "bluesky" },
    { name = "github", url = "https://github.com/nicokosi/", icon = "github" },
]
